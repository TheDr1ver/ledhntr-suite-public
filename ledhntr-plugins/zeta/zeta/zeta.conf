[Core]
Name = zeta
Module = zeta

[Documentation]
Author = Nick Driver
Version = 1.0
# Website = https://zonecruncher.com/api-docs/v1/<key>
Description = Interact with Zetalytics API

[options]
# Base URL
base_url = https://zonecruncher.com/api/

# Shodan API Key
key = <your_key>

# Default nuber of days back to search for PDNS data
days_back = 30

# Verify SSL Connections
ssl_verify=True

# Default frequency threshold for re-running hunts
freq_threshold = 24

# Default confidence threshold for auto-enriching entities
con_threshold = 1.0

# Rate limit - only call shodan once every this many seconds
rate_limit = 1