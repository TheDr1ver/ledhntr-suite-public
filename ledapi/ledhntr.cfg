[core]

# Default Logging settings
log_dir: logs
log_level: INFO
log_maxbytes: 150000
log_backup_count: 5
log_syntax: text

[typedb_client]
db_name = test_db
db_server = typedb:1729

[json_collector]
path = ./data/json_collector/api_results/
max_files = 3

[jsonflats_client]
path = ./data/jsonflats/
db_name = test_db

[censys]
base_url = https://search.censys.io/api/
key = <your_key>
secret = <your_secret>
ssl_verify=False
# Default threshold for re-running hunts
default_threshold = 24
# Rate limit - only call censys once every this many seconds
rate_limit = 2

[shodan]
base_url = https://api.shodan.io/
key = <your_key>
ssl_verify=False
default_threshold=24
rate_limit = 2

[ledapi]
redis_url = redis://ledapi-redis-stack/0

[ledapi.workers]
censys.threshold = 1
# censys.1.key = <alt_account_key>
# censys.1.secret = <alt_account_secret>
shodan.threshold = 1
# shodan.1.key = <alt_account_key>